{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <title>Document</title>
  
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">

                    
                </ul>

                {% if request.user.is_authenticated %}

                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    {% endif %}
                </ul>


            </div>
        </div>
    </nav>


    {% if request.user.is_authenticated %}
    <h1 align="center">Welcome, {{ request.user.username }}</h1>


    {% endif %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/popper.js' %}"></script>

    <!-- <img class="mt-3" src="{% static 'images/banner1.jpg' %}" width="1400px" height="450"> -->

</body>

</html>
